<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback Form</title>
    <style>
    body { 
        font-family : Arial , sans-serif ;
        background-color: rgb(232, 239, 249);
    }
    
    .container {
            width: 400px;
            margin: 60px auto;
            background-color: rgb(252, 251, 251);
            padding: 20px;
            border-radius: 8px;
    }
        
    h2 {
        text-align: center;
        color: rgb(22, 22, 115);
    }

    label {
        display: block;
        margin-top: 10px;
    }
        
    input, select, textarea {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
    }
        
    textarea{
        resize: none;
    }
    
    button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: rgb(39, 177, 39);
            color: white;
            border: none;
            cursor: pointer;
    }

    button:hover {
            background-color: rgb(16, 106, 23);
    }

</style>
</head>

<body>

<div class="container">
<h2>Event Feedback form</h2>

<form>
<label><b>Name:</b></label>
<input type="text" name="name" required>
<br><br>

<label><b>Email:</b></label>
<input type="email" name="email" required>
<br><br>

<label><b>Which Event did you attend?</b></label>
<select name="event" required>
    <option value="">Select Event</option>
    <option value="1">AI Workshop</option>
    <option value="2">Programming</option>
    <option value="3">Robotics</option>
    <option value="4">Digital Marketing</option>
    <option value="5">Cybersecurity</option>
</select>
<br><br>

<label><b>How much would you rate your learning experience?</b></label>
<select name="rating" required>
    <option value="">Select Rating</option>
    <option value="1">Excellent</option>
    <option value="2">Good</option>
    <option value="3">Average</option>
    <option value="4">Poor</option>
</select>
<br><br>

<b>Were the event timings convenient?</b>
    <div class="yesno">
        <label><input type="radio" name="yes">Yes</label>
        <label><input type="radio" name="no"> No</label>
    </div>

    <b>Were the speakers engaging?</b>
    <div class="yesno" >
        <label><input type="radio" name="speaker">Yes</label>
        <label><input type="radio" name="speaker"> No</label>
    </div>

    <b>Feedback</b>
    <textarea rows="4" placeholder="Write your feedback here"></textarea>

    <button>Submit</button>
</div>
</form>
</div>
</body>
</html>
